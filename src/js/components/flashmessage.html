<div class="flashmessage-list">
  <p v-for="message in messages"
     transition="flashmessage-message"
     class="flashmessage-message"
     :class="[message.level]">
    <template v-if="message.url">
      <a href="#" onclick="require('electron').shell.openExternal('{{ message.url }}')">
        {{ message.text }}
      </a>
    </template>
    <template v-else>
      {{ message.text }}
    </template>
  </p>
</div>
